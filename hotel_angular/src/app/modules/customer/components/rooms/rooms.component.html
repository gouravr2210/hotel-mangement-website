<div class="center-form">
    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 16px" [nzActions]="[actionEdit]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{ room.name }}"
                        nzDescription="Type: {{ room.type }}">
                    </nz-card-meta>
                    <nz-card-meta style="margin-left: 48px;" nzDescription="Price: {{ room.price }}">
                    </nz-card-meta>
                </nz-skeleton>
            </nz-card>
            <ng-template #avatarTemplate>
                <nz-avatar
                    nzSrc="https://images.unsplash.com/photo-1629140727571-9b5c6f6267b4?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-tooltip nzTooltipTitle="Book Room" nzTooltipPlacement="bottom">
                    <span nz-icon nzType="check-square" (click)="showModalMiddle(room.id)" [nzTheme]="'twotone'"
                        class="icon">
                    </span>
                </span>
            </ng-template>
        </div>
    </div>
    <div class="pagination">
        <nz-pagination (nzPageIndexChange)="pageIndexChange($event)" [nzPageIndex]="currentPage" [nzTotal]="total"
            [nzPageSize]="5"></nz-pagination>
    </div>
</div>


<nz-modal [(nzVisible)]="isVisibleMiddle" nzTitle="Book Room" nzCentered (nzOnCancel)="handleCancelMiddle()"
    (nzOnOk)="handleOkMiddle()">
    <ng-container *nzModalContent>
        <div class="modal-content">
            <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"
                style="width: 100%;"></nz-range-picker>
        </div>
    </ng-container>
</nz-modal>
